    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="container-fluid">

<!----------------- NAV BAR ----------------->

    <div class="nav-bar">
    
        <ul class="nav justify-content-center"> <!-- nav-justified -->
    
            <button id="ham-button" class="ham-button mr-auto">
                <i class="fas fa-bars"></i>
            </button>

            <!--fix hamburger button for mobile-->
        
            <a class="logo-container-full" href="index.html"></a>
            <a class="logo-container-short mx-auto" href="index.html"></a>
            
            <li class="nav-button">
                <a class="nav-link active bye-padding-left" href="">Home</a>
            </li>
            <li class="nav-button">
                <a class="nav-link" href="">Movies</a>
            </li>
            <li class="nav-button">
                <a class="nav-link" href="">My List</a>
            </li>
            <li class="nav-button">
                <a class="nav-link bye-padding-right" href="">About Us</a>
            </li>
    
            <div class="sign-in-button-large">SIGN IN</div>
            <div class="sign-in-button-small"></div>
    
        </ul>
    </div><!--nav-bar-->


    <div class="row header col-sm-12">
        <div class="sign_up_left_con col-sm-12 col-md-12 col-lg-8 col-xl-8">
            <div class="dark-overlay">
                <h1 id="header-text">Experience at<br> its finest.<h1></h1>
            </div>
        </div><!--sign-up-left-con-->

        <div class="sign_up_form_con col-sm-12 col-md-12 col-lg-4 col-xl-4">
          
          <div class="form-container col-lg-9 mx-auto">
            <h4 style="margin-bottom: 25px;">Sign Up</h4>
            <p class="intro-text">Book Tickets, Manage bookings and save movies to your Watch List so you can wacth them later.</p>
            <form action="" class="form-fields">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control input-lg" id="email" type="email" placeholder="Rick@C132.universe">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="password" class="form-control input-lg" id="username" type="text" placeholder="TheAllMightyRick">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control input-lg" id="pwd" type="password" placeholder="5mart3stGuy1nTh3Un1v3r53;)">
                </div>
                <div class="form-group">
                    <label for="confirm_pwd">Confirm password</label>
                    <input type="password" class="form-control input-lg" id="confirm_pwd" type="password" placeholder="5mart3stGuy1nTh3Un1v3r53;)">
                </div>
                <button type="submit" class="btn btn-default">Sign up</button>

                <p>Already have an account? <strong>Sign in <u>here</u></strong></p>
              </form>
          </div><!--form-container-->
          

        </div>
    </div><!--header-->
    

<!------------- FOOTER ------------->

    <div class="footer-background">
        <div class="footer-content 
        d-sm-flex d-md-flex d-lg-flex d-xl-flex
        mx-auto"></div>
    </div>

</div><!--container-fluid-->
